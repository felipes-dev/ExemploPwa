<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />

    <style>
        #app {
            padding-top: 2em;
        }

        #barcode-scanner video {
            max-width: 100%;
        }

        #barcode-scanner canvas {
            display: none;
        }
    </style>
</head>

<body>

    <div class="navbar-fixed ">
        <nav>
            <div class="nav-wrapper black">
                <a href="#" class="brand-logo truncate">Tire uma foto!</a>
            </div>
        </nav>
    </div>

    <div class="container" id="app">

        <div class="row">
            <div class="col s12">
                <button class="waves-effect waves-light btn black" onclick="getStream()"><i class="material-icons right">video_call</i>Ligue a c√¢mera</button>
                <p><video autoplay style="height: 180px; width: 240px;"></video></p>
                <button class="waves-effect waves-light btn black" onclick="takePhoto()"><i class="material-icons right">add_a_photo</i>Tire uma foto</button>
                <p><img id="imageTag" width="240" height="180"></p>

            </div>
        </div>


        <div class="row">
            <div class="col s12">
                <h5>Instalar</h5>
                <button class="waves-effect waves-light btn black" id="btn-instalar" hidden><i class="material-icons right">home</i>Instalar</button>
            </div>
        </div>


        <!--JavaScript at end of body for optimized loading-->
        <script src="js/materialize.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/instalar.js"></script>

</body>

</html>
